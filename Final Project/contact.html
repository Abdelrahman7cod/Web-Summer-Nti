<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
   <section id="contact" class="py-5 bg-light">
  <div class="container">
    <div class="text-center mb-5">
      <h3 class="sec-title"><span>Contact Info</span></h3>
    </div>
    <div class="row text-center">
      <div class="col-md-4">
        <div class="features-box">
          <i class="fas fa-map-marker-alt"></i>
          <h5>Address</h5>
          <p>267-A, Park Sera Avenue, New York, NY 90210</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="features-box">
          <i class="fas fa-phone-alt"></i>
          <h5>Call Us</h5>
          <p>(+098) 7654 3210</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="features-box">
          <i class="fas fa-envelope"></i>
          <h5>Email</h5>
          <p>support@company.com</p>
        </div>
      </div>
    </div>

    <div class="text-center my-4">
      <h3 class="sec-title"><span>Get in Touch</span></h3>
    </div>

    <form id="contactForm" class="row">
      <div class="col-md-4">
        <div class="form-wrap">
          <i class="fa fa-user"></i>
          <input type="text" name="name" class="form-control" placeholder="Name" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-wrap">
          <i class="fa fa-envelope"></i>
          <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-wrap">
          <i class="fa fa-pencil"></i>
          <input type="text" name="subject" class="form-control" placeholder="Subject" required>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-wrap">
          <i class="fa fa-comment"></i>
          <textarea name="message" rows="5" class="form-control" placeholder="Your Message" required></textarea>
        </div>
      </div>
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-custom">Send Message</button>
      </div>
    </form>

  </div>
</section>
</body>
</html>
